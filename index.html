<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spinner</title>
</head>
<body>
    <section class="box">
        <section class="spinner">
            <span id="output"></span>
            <span class="progress">
                <span id="meter"></span>
            </span>
            <section class="btn plus" onclick="plus()">+</section>
            <section class="btn minus" onclick="minus()">-</section>
        </section>
    </section>

    <script src="./app.js"></script>
</body>
</html>
